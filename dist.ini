author  = Philippe Bruhat (BooK) <book@cpan.org>
license = Perl_5
copyright_holder = Philippe Bruhat (BooK)
; copyright_year = 2010-2013

[PkgVersion]

[@Filter]
-bundle = @Basic
-remove = Readme

[PruneFiles]
filename = setup
match    = \.patch$
match    = mess/.*
match    = cover_db

[AutoPrereqs]

[Prereqs]
perl = 5.006
System::Command = 1.118
Git::Version::Compare = 1.001

[Prereqs / TestRequires]
Test::Requires::Git = 1.005

[Test::ReportPrereqs]

[MetaJSON]
[MetaResources]
repository.web    = https://github.com/book/Git-Repository
repository.url    = https://github.com/book/Git-Repository.git
repository.type   = git
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Git-Repository
bugtracker.mailto = bug-git-repository@rt.cpan.org

[MetaTests]
[PodSyntaxTests]
[PodCoverageTests]
[Test::Compile]

[NextRelease]
format = %v %{yyyy-MM-dd}d %P

[@Git]
changelog   = Changes
commit_msg  = Changes for version %v
tag_format  = v%v
tag_message = %N v%v
push_to     = origin
push_to     = github

[Git::NextVersion]

[Keywords]
keywords = git wrapper

